<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .container { background: #1e293b; padding: 30px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; border: 1px solid #334155; }
        h2 { margin-bottom: 20px; text-align: center; color: #38bdf8; font-size: 22px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #334155; border-radius: 6px; background: #0f172a; color: white; outline: none; }
        input:focus { border-color: #38bdf8; }
        button { width: 100%; padding: 14px; background: #0284c7; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: #0369a1; }
        .success { display: none; margin-top: 15px; padding: 10px; background: #064e3b; color: #34d399; border-radius: 4px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Novo Agendamento</h2>
        
        <label for="nome">Nome do Cliente</label>
        <input type="text" id="nome" placeholder="Digite o nome...">

        <label for="data">Data e Hor√°rio</label>
        <input type="datetime-local" id="data">

        <button onclick="salvar()">Confirmar Agendamento</button>

        <div id="status" class="success">Agendamento salvo com sucesso!</div>
    </div>

    <script>
        function salvar() {
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            
            if(!nome || !data) {
                alert("Preencha todos os campos!");
                return;
            }

            console.log("Dados salvos:", { cliente: nome, data: data });
            
            const status = document.getElementById('status');
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
