<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Pro | Full Stack</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h2 { color: #333; margin-bottom: 20px; text-align: center; font-size: 24px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #764ba2; box-shadow: 0 0 8px rgba(118, 75, 162, 0.2); }
        button { width: 100%; padding: 15px; background: #764ba2; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #5a377d; transform: translateY(-2px); }
        .success-msg { color: #28a745; text-align: center; margin-top: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agendar Serviço</h2>
        <label>Nome Completo</label>
        <input type="text" id="nome" placeholder="Ex: João Silva">
        
        <label>Data e Hora</label>
        <input type="datetime-local" id="data">
        
        <button onclick="confirmar()">Finalizar Agendamento</button>
        <div id="msg" class="success-msg">Agendamento Realizado!</div>
    </div>

    <script>
        function confirmar() {
            const msg = document.getElementById('msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
